<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="camera.jpg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="image1.1.jpg" alt="image 1">
                    <figcaption>image 1</figcaption>
                </figure>
                <figure class="card">
                    <img src="image2.jpeg" alt="image 2">
                    <figcaption>image 2</figcaption>
                </figure>
                <figure class="card">
                    <img src="image3.jpeg" alt="image 3">
                    <figcaption>image 3</figcaption>
                </figure>
                <figure class="card">
                    <img src="image4.jpeg" alt="image 4">
                    <figcaption>image 4</figcaption>
                </figure>
                <figure class="card">
                    <img src="image5.jpeg" alt="image 5">
                    <figcaption>image 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="image6.jpeg" alt="image 6">
                    <figcaption>image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image7.jpeg" alt="image 7">
                    <figcaption>image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="image8.jpeg" alt="image 8">
                    <figcaption>image 8</figcaption>
                </figure>
                <figure class="card">
                    <img src="image9.jpeg" alt="image 9">
                    <figcaption>image 9</figcaption>
                </figure>
                <figure class="card">
                    <img src="pxfuel (12).jpg" alt="image 10">
                    <figcaption>Arya Stark</figcaption>
                </figure>
                <figure class="card">
                    <img src="pxfuel (8).jpg" alt="image 11">
                    <figcaption>Dr. Strange</figcaption>
                </figure>
                <figure class="card">
                    <img src="leo.jpg" alt="image 12">
                    <figcaption>..Leo</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
